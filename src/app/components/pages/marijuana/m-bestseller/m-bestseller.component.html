<div class="items">
    @for (item of products; track item) {
      
         <div class="item-c">
          <div class="all">
           <div class="m-img">
           <img src="{{item.mainimg}}" alt="main" width="295px" height="350px">
           <div class="icon-container">
            <button class="disabled" (click)="addToCart(item)"> <fa-icon [icon]="cart"></fa-icon></button>
            <fa-icon [icon]="search"></fa-icon>
            <fa-icon [icon]="heart"></fa-icon>
            <fa-icon [icon]="compare"></fa-icon>
           </div>
           </div>
           
          
           
        </div>
           <div class="price">
              <div class="star">
              <fa-icon [icon]="star"></fa-icon>
              <fa-icon [icon]="star"></fa-icon>
              <fa-icon [icon]="star"></fa-icon>
              <fa-icon [icon]="star"></fa-icon>
              <fa-icon [icon]="star"></fa-icon>
            </div>
            <div class="info">
            <p>{{item.title}}</p>
            <p>${{item.price}}</p>
          </div>
            
           </div>
         </div>
        }
      </div>
